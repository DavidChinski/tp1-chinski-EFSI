<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tp efsi</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form>
            <label>Nombre completo:</label>
            <input id="nombre" type="text" autocomplete="off">
            <p class="mensaje" id="mensajeNombre"></p>

            <label>Email:</label>
            <input id="email" type="text" autocomplete="off">
            <p class="mensaje" id="mensajeEmail"></p>

            <label>Contraseña:</label>
            <input id="contra" type="password" autocomplete="off">
            <p class="mensaje" id="mensajeContra"></p>

            <label>Confirmar contraseña:</label>
            <input id="confContra" type="password" autocomplete="off">
            <p class="mensaje" id="mensajeConfContra"></p>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="site.js"></script>
</body>
</html>
