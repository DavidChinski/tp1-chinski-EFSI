<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP EFSI</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>

        <label>Nombre completo:</label> 
        <input  id="nombre" oninput="validarNombre()" type="text" autocomplete="off">
        <p id="mensajeNombre"></p>

        <label>Email:</label> 
        <input id="email" oninput="validarMail()" type="text" autocomplete="off">
        <p id="mensajeEmail"></p>

        <label>Contraseña (tiene que tener un minimo de 8 caracteres, un numero y una letra):</label> 
        <input id="contra" oninput="validarContra()" type="password" autocomplete="off">
        <p id="mensajeContra"></p>

        <label>Confirmar contraseña:</label> 
        <input id="confContra" oninput="validarConfContra()" type="password" autocomplete="off">
        <p id="mensajeConfContra"></p>

        <input type="submit" name="Enviar">
    
    <script src="site.js"></script>
</body>
</html>
